<meta charset="UTF-8">
<script>
  /*
  a) Elaborar um programa que leia um número. Calcule e informe os seus vizinhos, ou seja, o número anterior e posterior.
  */

// lê número
var num = Number(prompt("Digite um número inteiro: "));

// calcula vizinhos
var num_anterior = num - 1;
var num_posterior = num + 1;

// exibe resultado
alert("N° escolhido: " + num + "\nN° Anterior: " + num_anterior + "\nN° Posterior: " + num_posterior);
</script>
