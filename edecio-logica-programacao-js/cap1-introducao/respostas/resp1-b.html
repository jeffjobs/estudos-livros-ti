<meta charset="utf-8">
<script>
  /*
  b) Elaborar um programa para uma pizzaria, o qual leia o valor total de uma conta e quantos clientes vão pagá-la. Calcule e informe o valor a ser pago por cliente.
  */

  // lê valor da conta e quantidade de clientes
  var tot_conta = Number(prompt("Valor da Conta: "));
  var qtd_cli = Number(prompt("Quantidade de Clietes: "));

  // calcula valor a ser pago por cliente
  var pgto_cli = tot_conta / qtd_cli;
  
  // exibe resultado
  alert("Valor a pagar por cliente: " + pgto_cli);
</script>
