<meta charset="utf-8">
<script>
  /*
  d) Elaborar um programa que leia 2 notas de um aluno em uma disciplina. Calcule e informe a média das notas.
  */

  // lê notas
  var nota1 = Number(prompt("Informe a 1° Nota: "));
  var nota2 = Number(prompt("Informe a 2° Nota: "));

  // calcula média
  var media = (nota1 + nota2) / 2;
  
  // exibe resultado média
  alert("Sua média é: " + media);
</script>
